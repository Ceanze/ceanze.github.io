    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,800&display=swap" rel="stylesheet">
    <link href="./output.css" rel="stylesheet">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    @keyframes wave {
      0% { transform: rotate(0deg); }
      10% { transform: rotate(14deg); }
      20% { transform: rotate(-8deg); }
      30% { transform: rotate(14deg); }
      40% { transform: rotate(-4deg); }
      50% { transform: rotate(10deg); }
      60% { transform: rotate(0deg); }
      100% { transform: rotate(0deg); }
    }

    .wave {
      display: inline-block;
      transform-origin: 70% 70%;
    }

    /* Base state: no animation */
    .animate-wave {
      animation: wave 1.8s ease-in-out 1;
    }
  </style>
</head>

      <p>Software Engineer,</p>
      <p>
        Currently working at

    <!-- Icons -->

    </div>
  </div>

  <script>
    const wave = document.querySelector('.wave');

    // Play once on page load
    wave.classList.add('animate-wave');

    // Remove class after animation ends (so it can restart later)
    wave.addEventListener('animationend', () => {
      wave.classList.remove('animate-wave');
    });

    // Re-trigger on hover
    wave.addEventListener('mouseenter', () => {
      wave.classList.add('animate-wave');
    });
  </script>
</body>
